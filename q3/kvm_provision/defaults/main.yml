---
# defaults file for kvm_provision
base_image_name: jammy-server-cloudimg-amd64.img
base_image_url: https://cloud-images.ubuntu.com/jammy/current/{{ base_image_name }}
libvirt_pool_dir: "/var/lib/libvirt/images"
vm_name: ansible-VM
vm_vcpus: 1
vm_ram_mb: 1024
vm_disk_size_G: 10
vm_net: default
vm_net_2: team01-netl3
vm_root_pass: root
cleanup_tmp: no
ssh_key: /home/.ssh/id_rsa
vm_net2_ipaddr: 192.168.120.2/24